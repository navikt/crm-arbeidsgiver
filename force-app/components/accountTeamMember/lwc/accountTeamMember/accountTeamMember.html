<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:team_member" alternative-text="Approved" title="Approved">
                    </lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <p class="slds-card__header-link slds-truncate">
                            <span>Kontaktpersoner i NAV ({amount})</span>
                        </p>
                    </h2>
                </div>
                <lightning-button-icon
                    icon-name="action:refresh"
                    style="background-color: white"
                    alternative-text="Refresh data"
                    onclick={refreshData}
                >
                </lightning-button-icon>
                <lightning-button
                    label="Ny NAV-kontakt"
                    title="Ny NAV-kontakt"
                    onclick={navigateToNewRecordPage}
                    class="slds-m-right_x-small"
                ></lightning-button>
            </header>
        </div>

        <div class="slds-card__body">
            <div>
                <lightning-datatable
                    if:true={showData}
                    key-field="id"
                    data={data}
                    columns={columns}
                    onrowaction={handleRowActions}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </div>
        </div>
    </article>
</template>
