<template>



	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-contact" title="contact">
						<svg class="slds-icon slds-icon_small" aria-hidden="true">
							<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
						</svg>
						<span class="slds-assistive-text">contact</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Contacts (1)">
							<span>Contacts (1)</span>
						</a>
					</h2>
				</div>
				<div class="slds-no-flex">
					<button class="slds-button slds-button_neutral">New</button>
				</div>
			</header>
		</div>
		<div class="slds-card__body">
			<lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column sorted-by={sortBy}
				sorted-direction={sortDirection} onsort={updateColumnSorting} onrowaction={handleRowAction}>
			</lightning-datatable>
		</div>
		<footer class="slds-card__footer">
			<a class="slds-card__footer-action" href="javascript:void(0);">View All
				<span class="slds-assistive-text">Contacts</span>
			</a>
		</footer>
	</article>
</template>
