<template>



	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<lightning-icon icon-name="standard:contract" alternative-text="Approved" title="Approved">
					</lightning-icon>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="javascript:void(0);" class="slds-card__header-link slds-truncate">
							<span>Stillinger ({amount})</span>
						</a>
					</h2>
					<span>Hentet fra <a href="https://arbeidsplassen.nav.no" target="_blank">
							arbeidsplassen.nav.no
						</a></span>
				</div>
			</header>
		</div>
		<div class="slds-card__body">
			<lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column sorted-by={sortBy}
				sorted-direction={sortDirection} onsort={updateColumnSorting} onrowaction={handleRowAction}>
			</lightning-datatable>
		</div>
	</article>
</template>
