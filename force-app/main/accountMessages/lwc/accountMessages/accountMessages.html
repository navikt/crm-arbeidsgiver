<template>
	<lightning-card title="Endringer fra enhetsregisteret" variant="Narrow" icon-name="standard:recent">
		<div style="border-bottom: 1px solid #d3d3d3;"></div>
		</br>
		<template for:each={accountHistory} for:item="history">
			<div class="slds-p-horizontal_small" key={history.counter}>
				<lightning-formatted-date-time key={history.counter} value={history.eventDate}>
				</lightning-formatted-date-time>
				<p key={history.counter}>{history.field}</p>
			</div>
		</template>
		<div if:true={noData}>
			</br>
			<p class="slds-p-horizontal_small">Ingen endringer</p>
		</div>
	</lightning-card>
</template>
